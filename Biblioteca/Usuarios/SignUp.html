<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="Style.css"/>
	<meta charset="UTF-8">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link rel="stylesheet" type="text/css" href="../src/alert.css">

</head>
<body>
    <div class="alert hide" id="alert"></div>
<header> </header>

<div align="center">
<h1> Registrarse </h1>

<form action="Registro.php" method="POST" class="cuenta">
    <p> Nombre: 
    	<input type="text" name="nomu" size="40" maxlength="50"  required ></p>
    
    <p> Apellido: 
    	<input type="text" name="ape" size="40" maxlength="50" required></p>
	
	<p> Fecha de nacimiento: 
		<input type="date" name="cumple" min="1945" max="2015" required></p>

	<p> Nombre de usuario 
		<input type="text" name="apodo" oninput = "nickname()" maxlength="15" required></p>	
    
    <p> E-mail: 
    	<input type="email" name="email" maxlength="50" placeholder="Ejemplo45@gmail.com" required></p>
	
	<p> Nueva contraseña 
		<input type="password" oninput="soniguales()" name="pass" id="pass" minlength ="6" maxlength="20" required></p>

	<p> Repetir contraseña 
	<input type="password" oninput = "soniguales()" name="rpass" id="rpass" minlength ="6" maxlength="20" required></p>	

	<p> <input type="submit" value="Registarse" class="boton">
		<input type="reset" value="Borrar" class="boton">
	</p>

	<p>¿Ya tenés una cuenta? <a href="Login.html" class="link">Iniciá sesión acá</a></p>
</form> 
</div>
<script src="../src/alert.js"></script>

<script>
	if(window.location.href.substring(window.location.href.lastIndexOf("/")) == "/SignUp.html?=erruser"){
		$(function(){
         $("#alert").load("../src/alert.html", function(){
			$('.msg').html('¡Gmail/usuario incorrectos!')
			$('.fa-check-circle').addClass("fa-exclamation-circle");
			$('.fa-check-circle').removeClass("fa-check-circle");
			$('.close-btn').addClass('close-exclamation-btn')
			$('.alert').addClass('exclamation')

         });

         
        });   
		mostraralert()

	}
	if(window.location.href.substring(window.location.href.lastIndexOf("/")) == "/SignUp.html?=errpass"){
		$(function(){
         $("#alert").load("../src/alert.html", function(){
			$('.msg').html('¡Contraseñas desiguales!')
			$('.fa-check-circle').addClass("fa-exclamation-circle");
			$('.fa-check-circle').removeClass("fa-check-circle");
			$('.close-btn').addClass('close-exclamation-btn')
			$('.alert').addClass('exclamation')

         });

         
        });   
		mostraralert()

	}
	var nickname = function(){
		let nick = document.getElementsByName("apodo")[0]
		if (nick.value.length <= 15){
			nick.style.border= "thick solid green";
		}
	}
	var soniguales = function(){
		pass = document.getElementById('pass')
		rpass = document.getElementById("rpass")
		if (pass.value != rpass.value){
			rpass.style.border = "thick solid red";
		} else {
			rpass.style.border = "thick solid green";
		}
		if (pass.value.length >= 6 && pass.value.length <= 20){
			pass.style.border = "thick solid green";
		} else {
			pass.style.border = "thick solid red";
			rpass.style.border = "thick solid red";
		}
		
	}
</script>
</body>
</html>
